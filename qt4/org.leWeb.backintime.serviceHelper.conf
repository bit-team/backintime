<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <type>system</type>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.leWeb.backintime.serviceHelper"/>
    <allow send_destination="org.leWeb.backintime.serviceHelper"/>
    <allow send_interface="org.leWeb.backintime.serviceHelper.UdevRules"/>
  </policy>

  <!-- Allow anyone to invoke methods on the interfaces -->
  <policy context="default">
    <deny own="org.leWeb.backintime.serviceHelper"/>
    <allow send_destination="org.leWeb.backintime.serviceHelper"/>
    <allow send_interface="org.leWeb.backintime.serviceHelper.UdevRules"/>
  </policy>
</busconfig>

